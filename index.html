<!DOCTYPE html>
<html lang=en>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1">
<title>Browser datalist versus Suckless dmenu</title>
<style>
body { font-size: larger; }
input { line-height: 2.5em; }
</style>
</head>
<body>

<p><a href="/?polyfill=true">Use polyfill</a> by <a href=https://git.codemadness.org/jscancer/file/datalist/README.html>Hiltjo</a></p>

<p><a href="https://html.spec.whatwg.org/multipage/form-elements.html#the-datalist-element">Datalist element</a></p>

<p><a href="https://caniuse.com/#feat=datalist">Can I use datalist?</a></p>

<h1>Native implementation</h1>

<label>
<a href="https://git.suckless.org/dmenu/tree/dmenu_path">dmenu_path</a>
<input name=bin list=binaries>
<datalist id=binaries>
{{range . }}
<option value="{{ . }}">{{end}}
</datalist>
</label>

<p><a href="https://www.youtube.com/watch?v=LpgddDKoR_8">Video about the datalist</a></p>
<p><a href="https://dfts.dabase.com/">Vue2 JS version (with sqlite)</a></p>
<p><a href="https://github.com/kaihendry/datalist">Source code</a></p>

</body>
</html>
